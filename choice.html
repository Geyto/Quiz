<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>АйтилогияQuiz</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/choice.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="logo">
            <img src="img/Logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="choice">
    <div class="container choice__container">
        <div class="choice__content">
            <h1 class="choice__title common__title">Выберите <span class="common__title-span">тему теста</span></h1>
            <div class="choice__description">Чтобы начать тест, выберите одну из предложенных ниже тем.</div>
            <div class="choice__options" id="choice__options">
            </div>
        </div>
        <div class="choice__img">
            <img src="img/ChoiceImage.png" alt="Persons">
        </div>

    </div>
</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="script/common.js"></script>
<script src="script/choice.js"></script>
</body>
</html>
