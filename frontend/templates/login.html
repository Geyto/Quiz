<section class="form">
    <div class="container form__container">
        <div class="form__content">
            <h1 class="form__title common__title"><span class="common__title-span">Вход</span> в систему</h1>
            <div class="form__details">
                <div class="form__group">
                    <input type="text" class="form__input" id="email" required>
                    <label for="email" class="form__label">Электронная почта</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" id="password" required>
                    <label for="password" class="form__label">Пароль</label>
                </div>
            </div>
            <div class="form__btn">
                <button class="btn" disabled id="process">Перейти к выбору текста</button>
            </div>
            <div class="form-link">Уже Нет аккаунта? <a href="/#/signup">Зарегистрироваться?</a></div>
        </div>
        <div class="form-img">
            <img src="/img/InfoImage.png" alt="Персонаж">
        </div>
    </div>
</section>
