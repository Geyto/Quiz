<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>АйтилогияQuiz</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/test.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="logo">
            <img src="img/Logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="test">
    <div class="container test__container">
        <div class="test__pre-title" id="pre-title">
            Тест №1. “JavaScript: Начальный уровень”
        </div>
        <div class="test__progress-bar" id="progress-bar">
        </div>
        <div class="test__question">
            <div class="question-title" id="title">
                <span class="test__question-span">Вопрос 2:</span> Тут должен быть текст вопроса?
            </div>
            <div class="test__question-options" id="options">

            </div>
        </div>
        <div class="test__actions">
            <div class="test__previous-action">
                <button class="btn btn__transparent" disabled id="prev">Назад</button>
            </div>
            <div class="test__time">
                <div class="test__time-text">Осталось времени:</div>
                <div class="test-time-clock" id="timer">59</div>
            </div>
            <div class="test__next-action">
                <button class="btn btn__transparent" disabled id="next">Дальше</button>
            </div>
        </div>
        <div class="pass__question">
            <a class="pass__question-link" href="javascript:void(0)" id="pass">Пропустить вопрос <img class="pass__question-link-img" src="img/ArrowPass.png" alt="Стрелка"></a>
        </div>
    </div>
</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="script/common.js"></script>
<script src="script/test.js"></script>
</body>
</html>
