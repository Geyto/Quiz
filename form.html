<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>АйтилогияQuiz</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="logo">
            <img src="img/Logo.png" alt="Логотип">
        </div>
    </div>
</header>


<section class="form">
    <div class="container form__container">
        <div class="form__content">
            <h1 class="form__title common__title">Введите свои <span class="common__title-span">данные</span></h1>
            <div class="form__details">
                <div class="form__group">
                    <input type="text" class="form__input" id="name" required>
                    <label for="name" class="form__label">Имя</label>
                </div>
              <div class="form__group">
                <input type="text" class="form__input" id="last-name" required>
                <label for="last-name" class="form__label">Фамилия</label>
              </div>
              <div class="form__group">
                <input type="text" class="form__input" id="email" required>
                <label for="email" class="form__label">Электронная почта</label>
              </div>
              <div class="form__agree">
                <input class="form__agree-input" type="checkbox" id="agree" required>
                <label for="agree" class="form__agree-input-label">
                  Я ознакомлен <a href="#">с правилами сайта</a>
                </label>
              </div>
            </div>
            <div class="form__btn">
                <button class="btn" disabled id="process">Перейти к выбору текста</button>
            </div>
        </div>
        <div class="form-img">
            <img src="img/InfoImage.png" alt="Персонаж">
        </div>
    </div>
</section>


<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="script/form.js"></script>
</body>
</html>
