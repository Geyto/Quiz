<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>АйтилогияQuiz</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="logo">
            <img src="img/Logo.png" alt="Логотип">
        </div>
    </div>
</header>
<section class="result">
    <div class="container result__container">
        <div class="result__img"><img src="img/Questionmarks.png" alt="Знаки Вопроса"></div>
         <div class="big__title result__title">Ура! Ты прошел тест! <span class="big__title-span">Твой результат</span>:</div>
        <div class="result__score" id="result__score">
            4/5
        </div>
        <div class="result__link">
            <div class="link">Посмотреть правильные ответы <img class="link__arrow" src="img/ArrowPass.png" alt="Стрелка"></div>
        </div>
    </div>
</section>
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="script/result.js"></script>
</body>
</html>
